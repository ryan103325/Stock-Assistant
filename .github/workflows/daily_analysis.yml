name: "[Step] Run Strategies"

on:
  schedule:
    # æ¯å¤©æ—©ä¸Š 08:00 (UTC+8 = 00:00 UTC) åŸ·è¡Œå‰ä¸€å¤©çš„ç­–ç•¥
    - cron: '0 0 * * 1-5'
  workflow_dispatch:
    inputs:
      force_mode:
        description: 'å¼·åˆ¶åŸ·è¡Œï¼ˆè·³éäº¤æ˜“æ—¥æª¢æŸ¥ï¼‰'
        required: false
        type: boolean
        default: true

jobs:
  strategies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf fonts-noto-cjk fonts-noto-color-emoji

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run strategies (using previous day data)
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_ACTIONS: true
        run: |
          python src/schedulers/run_daily.py --force

      - name: Commit and push updated data
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add src/data_core/ src/strategies/ logs/
          git diff --staged --quiet || git commit -m "ğŸ“Š [Step] Strategies $(date +'%Y-%m-%d %H:%M')"
          git push
