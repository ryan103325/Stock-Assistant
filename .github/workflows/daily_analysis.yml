name: Daily Stock Analysis

on:
  schedule:
    # æ¯å¤©åˆå¤œ 00:00 (UTC+8 = 16:00 UTC)
    - cron: '0 16 * * *'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼
    inputs:
      force_mode:
        description: 'è·³éçˆ¬èŸ²ï¼Œä½¿ç”¨æ—¢æœ‰è³‡æ–™'
        required: false
        type: boolean
        default: false

jobs:
  daily-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è¨±æ¨é€åˆ° repo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf fonts-noto-cjk fonts-noto-color-emoji

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Sync stock data (delete delisted, create new)
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          python src/tools/data_pipeline/sync_stock_data.py

      - name: Run daily scheduler
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_ACTIONS: true
        run: |
          if [ "${{ inputs.force_mode }}" == "true" ]; then
            python src/schedulers/run_daily.py --force
          else
            python src/schedulers/run_daily.py
          fi

      - name: Commit and push updated data
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add src/data_core/
          git diff --staged --quiet || git commit -m "ğŸ“Š Auto-update data $(date +'%Y-%m-%d')"
          git push
