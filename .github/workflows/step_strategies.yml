name: "[Step] Strategies"

on:
  workflow_dispatch:
    inputs:
      strategy:
        description: 'é¸æ“‡è¦åŸ·è¡Œçš„ç­–ç•¥'
        required: true
        type: choice
        options:
          - all
          - rsi_screener
          - unified_momentum
          - 00981a_fund
      force_mode:
        description: 'å¼·åˆ¶åŸ·è¡Œï¼ˆè·³éäº¤æ˜“æ—¥æª¢æŸ¥ï¼‰'
        required: false
        type: boolean
        default: true

jobs:
  strategies:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf fonts-noto-cjk fonts-noto-color-emoji chromium-browser

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RSI Screener
        if: ${{ inputs.strategy == 'all' || inputs.strategy == 'rsi_screener' }}
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python src/strategies/rsi_screener/RSI_screener.py --force

      - name: Run Unified Momentum
        if: ${{ inputs.strategy == 'all' || inputs.strategy == 'unified_momentum' }}
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python src/strategies/unified_momentum/run_unified_momentum.py --force

      - name: Run 00981a Fund Strategy
        if: ${{ inputs.strategy == 'all' || inputs.strategy == '00981a_fund' }}
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python src/strategies/00981a_fund/00981a.py --force

      - name: Commit strategy outputs
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add src/strategies/ src/data_core/
          git diff --staged --quiet || git commit -m "ğŸ“ˆ [Step] Strategy run $(date +'%Y-%m-%d %H:%M')"
          git push
