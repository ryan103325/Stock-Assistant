name: "[Step]strategies_RSI_Screener"

on:
  workflow_dispatch:
    inputs:
      force_mode:
        description: 'Âº∑Âà∂Âü∑Ë°åÔºàË∑≥ÈÅé‰∫§ÊòìÊó•Ê™¢Êü•Ôºâ'
        required: false
        type: boolean
        default: true

jobs:
  rsi-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Telegram Connection
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -c "
          import os, requests
          token = os.getenv('TELEGRAM_TOKEN', '')
          chat_id = os.getenv('TELEGRAM_CHAT_ID', '')
          print(f'Token length: {len(token)}')
          print(f'Chat ID: {chat_id}')
          if token and chat_id:
              r = requests.post(f'https://api.telegram.org/bot{token}/sendMessage', 
                              json={'chat_id': chat_id, 'text': 'üß™ [Test] GitHub Actions Telegram Test'})
              print(f'Status: {r.status_code}')
          else:
              print('‚ùå Missing token or chat_id')
          "

      - name: Run RSI Screener
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_ACTIONS: true
        run: |
          python src/strategies/rsi_screener/RSI_screener.py --force
