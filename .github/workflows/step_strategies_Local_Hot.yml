name: "[Step]strategies_Local_Hot"

on:
  workflow_dispatch:
    inputs:
      force_mode:
        description: 'Âº∑Âà∂Âü∑Ë°åÔºàË∑≥ÈÅé‰∫§ÊòìÊó•Ê™¢Êü•Ôºâ'
        required: false
        type: boolean
        default: true

jobs:
  unified-momentum:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf fonts-noto-cjk fonts-noto-color-emoji chromium-browser

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unified Momentum Strategy
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_ACTIONS: true
        run: |
          python src/strategies/Local_Hot/run_unified_momentum.py --force

      - name: Commit outputs
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add src/strategies/Local_Hot/ src/data_core/market_meta/
          git diff --staged --quiet || git commit -m "üìà [Step] Unified Momentum $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin main || true
          git push
