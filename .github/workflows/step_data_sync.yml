name: "[Step] Data Sync"

on:
  schedule:
    # æ¯å€‹äº¤æ˜“æ—¥ä¸‹åˆ 15:00 (UTC+8 = 07:00 UTC)
    - cron: '0 7 * * 1-5'
  workflow_dispatch:
    inputs:
      force_mode:
        description: 'å¼·åˆ¶åŸ·è¡Œï¼ˆè·³éäº¤æ˜“æ—¥æª¢æŸ¥ï¼‰'
        required: false
        type: boolean
        default: true

jobs:
  data-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync stock data
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          python src/tools/data_pipeline/sync_stock_data.py

      - name: Remove success marker (force Pipeline re-run)
        run: |
          rm -f src/data_core/history/.update_success

      - name: Update stock prices (Pipeline)
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          python src/tools/data_pipeline/Pipeline_data.py

      - name: Commit and push updated data
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add src/data_core/
          git diff --staged --quiet || git commit -m "ğŸ“Š [Step] Data sync $(date +'%Y-%m-%d %H:%M')"
          git push
