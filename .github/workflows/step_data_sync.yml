name: "[Step] Data Sync"

on:
  schedule:
    # æ¯å€‹äº¤æ˜“æ—¥ä¸‹åˆ 15:00 (UTC+8 = 07:00 UTC)
    - cron: '0 7 * * 1-5'
  workflow_dispatch:
    inputs:
      force_mode:
        description: 'å¼·åˆ¶åŸ·è¡Œï¼ˆè·³éäº¤æ˜“æ—¥æª¢æŸ¥ï¼‰'
        required: false
        type: boolean
        default: true

jobs:
  data-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check if today is a trading day
        id: trading_day_check
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          FORCE="${{ github.event.inputs.force_mode }}"
          if [ "$FORCE" = "true" ]; then
            echo "âš ï¸ [Force Mode] è·³éäº¤æ˜“æ—¥æª¢æŸ¥"
            echo "is_trading_day=true" >> "$GITHUB_OUTPUT"
          else
            python -c "
          import os, sys
          sys.path.insert(0, 'src')
          from utils.trading_day_utils import is_trading_day
          result = is_trading_day()
          output_file = os.environ.get('GITHUB_OUTPUT', '')
          if output_file:
              with open(output_file, 'a') as f:
                  f.write(f'is_trading_day={str(result).lower()}\n')
          print(f'is_trading_day={str(result).lower()}')
          "
          fi

      - name: Skip if not trading day
        if: steps.trading_day_check.outputs.is_trading_day != 'true'
        run: |
          echo "ğŸ’¤ éäº¤æ˜“æ—¥ï¼Œè·³éè³‡æ–™åŒæ­¥ã€‚"

      - name: Sync stock data
        if: steps.trading_day_check.outputs.is_trading_day == 'true'
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          python src/tools/data_pipeline/sync_stock_data.py

      - name: Remove success marker (force Pipeline re-run)
        if: steps.trading_day_check.outputs.is_trading_day == 'true'
        run: |
          rm -f src/data_core/history/.update_success

      - name: Update stock prices (Pipeline)
        if: steps.trading_day_check.outputs.is_trading_day == 'true'
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          python src/tools/data_pipeline/Pipeline_data.py

      - name: Update TAIEX data
        if: steps.trading_day_check.outputs.is_trading_day == 'true'
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          python src/tools/data_pipeline/update_taiex.py

      - name: Convert CSV to JSON for chart site
        if: steps.trading_day_check.outputs.is_trading_day == 'true'
        run: |
          python src/tools/data_pipeline/csv_to_json.py

      - name: Compute indicators (optimize_matrix)
        if: steps.trading_day_check.outputs.is_trading_day == 'true'
        run: |
          python src/tools/data_pipeline/optimize_matrix.py

      - name: Commit and push updated data
        if: steps.trading_day_check.outputs.is_trading_day == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add src/data_core/ docs/data/
          git diff --staged --quiet || git commit -m "ğŸ“Š [Step] Data sync $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin main || true
          git push

      - name: Deploy to GitHub Pages
        if: steps.trading_day_check.outputs.is_trading_day == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Deploy chart site [skip ci]"
