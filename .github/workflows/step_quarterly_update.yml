name: "[Step] Quarterly Update"

on:
  schedule:
    # æ¯æœˆ 1 è™Ÿ 10:00 (UTC+8 = 02:00 UTC) â€” åªåœ¨å­£åº¦æœˆä»½ (1/4/7/10) å¯¦éš›åŸ·è¡Œ
    - cron: '0 2 1 1,4,7,10 *'
  workflow_dispatch:
    inputs:
      force_mode:
        description: 'å¼·åˆ¶åŸ·è¡Œ'
        required: false
        type: boolean
        default: true

jobs:
  quarterly:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run quarterly update (EPS/ROE)
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          python src/schedulers/run_periodic.py

      - name: Commit and push updated data
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add src/data_core/
          git diff --staged --quiet || git commit -m "ğŸ“Š [Step] Quarterly EPS/ROE $(date +'%Y-%m-%d')"
          git push
