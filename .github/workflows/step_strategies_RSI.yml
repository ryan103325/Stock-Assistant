name: "[Step]strategies_RSI"

on:
  workflow_dispatch:
    inputs:
      force_mode:
        description: '強制執行（跳過交易日檢查）'
        required: false
        type: boolean
        default: true

jobs:
  # 交易日檢查 (輕量，不需 Python)
  check-trading-day:
    uses: ./.github/workflows/check_trading_day.yml
    with:
      check_mode: today
      force: ${{ github.event.inputs.force_mode == 'true' }}
    secrets:
      FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}

  # RSI 篩選 (僅交易日執行)
  rsi-screener:
    needs: check-trading-day
    if: needs.check-trading-day.outputs.is_trading_day == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build cache (optimize_matrix)
        run: |
          python src/tools/data_pipeline/optimize_matrix.py

      - name: Run RSI Screener
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_ACTIONS: true
        run: |
          python src/strategies/RSI/RSI_screener.py --force
